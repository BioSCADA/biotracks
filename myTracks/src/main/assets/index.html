<html>
    <head>
        <title>MyTracks for BioSCADA</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#show").click(function () {
                    $("header").toggle();
                });
                function stopDown() {
                    $("#pacer").animate({
                        opacity: 1
                    }, document.getElementById("tsd").value * 1000, "linear", function () {
                        up();
                    });
                }
                function stopUp() {
                    $("#pacer").animate({
                        opacity: 1
                    }, document.getElementById("tsu").value * 1000, "linear", function () {
                        down();
                    });
                }

                function down() {
                    $("#pacer").animate({
                        height: "0",
                        opacity: 1
                    }, document.getElementById("td").value * 1000, "linear", function () {
                        stopDown();
                    });
                }
                function up() {
                    $("#pacer").animate({
                        height: "100%",
                        opacity: 1
                    }, document.getElementById("tu").value * 1000, "linear", function () {
                        stopUp();
                    });
                }
		$("header").toggle();
                down();

            });
            function outputUpdate(id, val) {
                document.getElementById(id).innerHTML = val;
            }
        </script>
        <style>
            html {
                width: 100%;
                height: 100%;
                background-image: url('img/bg.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-position:center;
            }
            body{
                width: 100%;
                height: 100%;
                background-image: url('img/heart.png'); 
                background-repeat: no-repeat;
                background-position:center;
            }
            header{
                width: 100%;
                background-color: #f3f3f3;
                padding: 3px;
            }
            input{
                width: 100%;  
                border: 1px solid #f3f3f3;
            }
            .full, button{
                width: 100%;  
            }
            #pacer{
                width: 100%;
                height: 100%;
                background-color: #444;
            }
        </style>
    </head>
    <body> 
        <header>
            Inhale <label id="ltu">4</label> (s):
            <input id="tu" type=range min=1 value=4 max=20 step=1 onchange="outputUpdate('ltu', value)">
            Hold In <label id="ltsu">2</label> (s):
            <input id="tsu" type=range min=1 value=2 max=20 step=1 onchange="outputUpdate('ltsu', value)">
            Exhale <label id="ltd">4</label> (s):
            <input id="td" type=range min=1 value=4 max=20 step=1 onchange="outputUpdate('ltd', value)">
            Hold Ex <label id="ltsd">2</label> (s):
            <input id="tsd" type=range min=1 value=2 max=20 step=1 onchange="outputUpdate('ltsd', value)">
        </header>
        <div class="full"><button id="show">â‰¡</button></div>        
        <div id="pacer"></div>
    </body>

</html>
